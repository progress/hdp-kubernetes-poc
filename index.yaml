      repository: https://haproxytech.github.io/helm-charts/
      version: 1.38.2
    description: Progress® DataDirect® Hybrid Data Pipeline is a light-weight software
      service that provides simple, secure access to cloud and on-premises data for
      business intelligence tools and applications. Client applications can use ODBC,
      JDBC, or OData to access data from a broad range of data stores. Requests from
      client applications are translated into the format supported by the underlying
      data store – SQL, NoSQL, Big Data, cloud – and returned in the format accepted
      by the client. Communications in HTTP and HTTPS are supported. In addition to
      supporting connectivity to a wide range of relational and non-relational database
      management systems, Hybrid Data Pipeline supports connectivity to REST sources
      with a built-in Autonomous REST Connector. Moreover, third-party connectors
      can be integrated with Hybrid Data Pipeline, expanding the range of data stores
      to which the service can connect.
    digest: 146245935e4f51a1fbc13f0375dd604e5fe6e3677f9eccb3c1e9d1cda52debc4
